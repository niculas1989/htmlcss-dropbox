<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="icon" href="img/Logo.png">
    <meta name="author" content="Nicolas Maranzano">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- PARTE INIZIALE E FIXATA DEL SITO -->
    <header>
        <div class="header-size">
            <div class="col-l w-50">
                <!-- LOGO -->
                <figure id="logo">
                    <img src="img/logo-small.png" alt="Logo Dropbox">
                </figure>

                <ul>
                    <li>
                        <a class="no-decoration" href="#">Perchè Dropbox?</a>
                    </li>
                    <li>
                        <a class="no-decoration" href="#">Funzioni</a>
                    </li>
                    <li>
                        <a class="no-decoration" href="#">Piani e prezzi</a>
                    </li>
                </ul>
            </div>

            <div class="col-r w-50">
                <ul>
                    <li>
                        <a class="no-decoration" href="#">Supporto</a>
                    </li>
                    <li>
                        <a class="no-decoration" href="#">Contatta l'ufficio vendite</a>
                    </li>
                    <li>
                        <a class="no-decoration" href="#">Accedi</a>
                    </li>
                    <li>
                        <a class="no-decoration btn btn-light" href="#">Inizia</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- INFORMAZIONI PRINCIPALI - JUMBOTRON -->
    <main>
        <div class="jumbotron">
            <div class="container">
                <!-- testo e immagine all'interno del jumbotrone "centrati"  -->
            </div>
        </div>



        <div class="container">
            <!-- tre colonne abbastanza lunghe con diverse informazioni all'interno -->
            <!-- e con i bordi specificati all'interno della colonna, non nel suo contenitore -->
        </div>


        <div class="container">
            <!-- informazioni suddivise in due sezioni messe una sopra l'altra -->
        </div>


        <div class="container">
            <!-- un immagine e del testo, entrambe flottate a sinistra -->
        </div>


        <div class="container">
            <!-- titolo in h2 più incolonnamento simile a quello visto sopra -->
            <!-- sono tre colonne con immagine e testo -->
        </div>


        <div class="container">
            <!-- TITOLO PER LA SEZIONE SUCCESSIVA (CENTRATO nella pagina -->
        </div>
        <section>
            <!-- nomi dei brand sponzorizzati racchiusi in dei quadrati -->
            <!-- più un quadratone centrale con una scritta centrata -->
        </section>


        <div class="prova-gratuita">
            <!-- sezione in cui poter far partire la prova gratuita: larghezza a tutta pagina, sfondo celeste -->
        </div>


        <div class="container">
            <div id="facs">
                <!-- domande frequenti -->
            </div>
        </div>

    </main>


    <!-- FOOTER -->
    <footer>
        <div class="container">
            <!-- SUDDIVISIONE IN RIGHE E COLONNE per le varie informazioni -->
        </div>

        <div class="languages">
            <!-- scelta della lingua -->
        </div>
    </footer>








</body>

</html>
